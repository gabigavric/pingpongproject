<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Lets Play Ping Pong!</h1>
    </div>
    <h3>Ping Pong will count up to your number from one with the following exceptions:</h3>
    <ul>
      <li>Numbers divisible by 3 are replaced with "ping"</li>
      <li>Numbers divisible by 5 are replaced with "pong"</li>
      <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    </ul>
    <form>
      <div class="form-group">
        <label for="number">Enter your number!</label>
        <input id="number" type="text">
      </div>
      <button type="submit" class="btn">Ping Pong!</button>
    </form>
  </div>
  <ul id="output" />

</body>

</html>
